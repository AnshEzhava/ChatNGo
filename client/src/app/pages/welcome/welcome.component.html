<div class="welcome-box">
  <p class="title">Welcome</p>
  <input
    type="text"
    name="name-input"
    id="name-input"
    placeholder="Enter your name"
    class="name-input"
    [(ngModel)]="username"
  />
  <app-button
    [buttonWidth]="'151px'"
    [buttonHeight]="'69px'"
    [icon]="'bx bx-right-arrow-alt'"
    [text]="'Go'"
    [fontSize]="'36px'"
    (click)="sendUserData()"
  ></app-button>
</div>
