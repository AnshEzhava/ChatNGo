<div class="chat-content">
  <div class="sidebar">
    <p>Members</p>
  </div>
  <div class="chat-area">
    <div class="message-area">
      <app-chats
        *ngFor="let msg of messages"
        [senderName]="msg.senderName"
        [message]="msg.messageText"
      ></app-chats>
    </div>
    <div class="chat-box">
      <input
        type="text"
        [(ngModel)]="message"
        placeholder="Message"
        (keyup.enter)="sendMessage()"
        class="messageBox"
      />
      <button
        (click)="sendMessage()"
        [disabled]="!message.trim"
        class="messageSendButton"
      >
        <i class="bx bx-right-arrow-alt"></i>
      </button>
    </div>
  </div>
</div>
